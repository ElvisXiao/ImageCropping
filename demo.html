<html lang="zh-CN">

<head>
    <title>Image Cropping</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./imageCropping.css">
    <script src="./jquery-2.1.3.min.js"></script>
     <script src="./imageCropping.js"></script>
</head>

<body>
    <div class="wrap f14">
        <div id="container">
            
        </div>
        <div class="tc mt20">
            <button id="btnOpen" type="button" class="btn">新窗口打开当前图片</button>
        </div>
    </div>
    
    <script>
	    var imgCroppint = new ImageCropping({
	        container: '#container'
	    });

	    $('#btnOpen').click(function() {
	        if (imgCroppint.img) {
	            window.open(imgCroppint.img.src);
	        }
	    })
    </script>
</body>

</html>
